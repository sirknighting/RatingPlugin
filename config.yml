#The first section of configuration has to do with the initial rating of a new player (Higher numbers are more accurate.)
initialScore: 800

#Make this next value the difference of ratings for which skill increases by 10 (Best at half the initial)
exponentDiff: 400

#This value is pretty self explanatory, It is the floor score, which players cannot go below. (beating them gets you nothing)
floorScore: 100

#This following value determines how much a player scores if they win.
#If they are equally matched, the winner gets half of this from the loser.
standardDiffMatch: 32

#The next value is the time between updates of the ranks, in seconds. <This does not work yet>
rankUpdateFrequency: 600

#The next value is for whether the plugin counts kills from being lit on fire as the most reason person to light on fire, fall damage from the knocker.
detectIndirectKills: false

